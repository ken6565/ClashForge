proxy-providers:
  我的机场:
    health-check:
      enable: true
      expected-status: 204
      interval: 14400
      lazy: true
      timeout: 5000
      url: https://www.youtube.com/generate_204
    interval: 86400
    override:
      udp: true
    path: ./myOwn.yaml
    type: file
rule-providers:
  apple:
    behavior: domain
    interval: 14400
    path: ./ruleset/apple.txt
    type: http
    url: https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/apple.txt
  direct:
    behavior: domain
    interval: 14400
    path: ./ruleset/direct.txt
    type: http
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/direct.txt
  icloud:
    behavior: domain
    interval: 14400
    path: ./ruleset/icloud.txt
    type: http
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/icloud.txt
  myDirect:
    behavior: domain
    interval: 3600
    path: ./ruleset/myDirect.txt
    type: file
  myProxy:
    behavior: domain
    interval: 3600
    path: ./ruleset/myProxy.txt
    type: file
  proxy:
    behavior: domain
    interval: 14400
    path: ./ruleset/proxy.txt
    type: http
    url: https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/proxy.txt
rules:
- RULE-SET,myProxy,MYPROXY
- RULE-SET,myDirect,直连规则
- RULE-SET,direct,直连规则
- GEOSITE,category-ads-all,REJECT
- GEOSITE,cn,直连规则
- GEOSITE,connectivity-check,直连规则
- RULE-SET,apple,直连规则
- RULE-SET,icloud,直连规则
- GEOSITE,private,直连规则
- GEOSITE,category-speedtest@cn,直连规则
- GEOIP,CN,直连规则,no-resolve
- GEOSITE,twitter,TWITTER
- GEOSITE,youtube,YOUTUBE
- GEOSITE,github,GITHUB
- GEOSITE,telegram,TELEGRAM
- GEOSITE,category-ai-!cn,AI
- GEOSITE,category-games-!cn,GAME
- GEOSITE,category-forums,FORUMS
- GEOSITE,category-entertainment,ENTERTAINMENT
- GEOSITE,gfw,GFW
- GEOSITE,geolocation-!cn,GEOLOCATON-!CN
- GEOSITE,tld-!cn,TLD-!CN
- GEOIP,telegram,TELEGRAM,no-resolve
- GEOIP,twitter,TWITTER,no-resolve
- RULE-SET,proxy,PROXY
- GEOIP,CN,直连规则
- MATCH,漏网之鱼
sniffer:
  enable: false
  force-dns-mapping: true
  force-domain:
  - +.v2ex.com
  override-destination: false
  parse-pure-ip: true
  skip-domain:
  - Mijia Cloud
  sniff:
    HTTP:
      override-destination: true
      ports:
      - 80
      - 8080-8880
    QUIC:
      ports:
      - 443
      - 8443
    TLS:
      ports:
      - 443
      - 8443
tcp-concurrent: true
tun:
  auto-detect-interface: true
  auto-redirect: true
  auto-route: true
  device: Mihomo
  dns-hijack:
  - any:53
  - tcp://any:53
  enable: true
  mtu: 1500
  stack: mixed
  strict-route: true
unified-delay: false
